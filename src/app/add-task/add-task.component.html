<div id="main">
  <div id="add-task">Add a Task</div>
  <div id="task-list">
    My Tasks
    <ul>
      <li *ngFor="let task of tasks" >
         <a href="" routerLink='{{task.id}}'>{{ task.task }} <span class="task-date">{{ task.date | date: 'dd/MM/yyyy' }}</span></a>
         <button type="button" class="delete-btn">X</button>

      </li>

    </ul>
  </div>
</div>
