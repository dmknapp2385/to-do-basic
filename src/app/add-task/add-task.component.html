<div id="main">
  <div id="add-task">
    Add a Task
    <app-task-form (inputEvent)="addTask($event)"></app-task-form>
  </div>
  <div id="task-list">
    My Tasks
    <ul>
      <li *ngFor="let task of tasks">
        <a href="" routerLink="{{ task.id }}"
          >{{ task.task }}
          <span class="task-date">{{
            task.date | date : "MM/dd/yyyy"
          }}</span></a
        >
        <button type="button" class="delete-btn" (click)="delete(task.id)">
          X
        </button>
      </li>
    </ul>
  </div>
</div>
